window.onload = function(){
    var can = document.getElementById('can');
    var pro = can.innerHTML.substring(0,can.innerHTML.length-1);
    console.log(pro);
    var cxt = can.getContext('2d');
 
    //底层
    cxt.beginPath();
    cxt.moveTo(100,100);
    cxt.arc(100,100,100,0,Math.PI*2);
    cxt.fillStyle='#ddd';
    cxt.fill();
    cxt.closePath();
 
    //进度层
    cxt.beginPath();
    cxt.moveTo(100,100);
    cxt.arc(100,100,100,0,Math.PI*2*90/100,false);
    cxt.fillStyle='red';
    cxt.fill();
    cxt.closePath();
